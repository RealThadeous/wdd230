<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Week 8: Tables</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/small.css">
        <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    </head>
    <body>
        <table>
	<caption>ACME Wildwest</caption>
	<thead>
		
		<tr>
			<th scope="col">Period</th>
			<th scope="col">Sales</th>
            <th scope="col">Sales Goal</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td scope="row">August</td>
			<td>$3,590</td>
            <td>$4,000</td>
		</tr>
		<tr>
			<td scope="row">September</td>
			<td>$4,420</td>
            <td>$5,000</td>
		</tr>
		<tr>
			<td scope="row">October</td>
			<td>$4,870</td>
            <td>$5,000</td>
		</tr>
		<tr>
			<td scope="row">November</td>
			<td>$8,610</td>
            <td>$7,500</td>
		</tr>
		<tr>
			<td scope="row">Black Friday</td>
			<td colspan="2">$3,200</td>
		</tr>
        <tr>
			<td scope="row">December</td>
			<td>$6,820</td>
            <td>$7,500</td>
		</tr>
	</tbody>
    <tfoot id="footer">
        <tr>
        <td colspan="3">Compiled 03.11.2021 by G.Boreham</td>
        </tr>
    </tfoot>
</table>
        
        <script src="" async defer></script>
    </body>
</html>
